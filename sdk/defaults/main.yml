---
# defaults file for android sdk
android_sdk_download_location: http://dl.google.com/android/android-sdk_r24.0.2-linux.tgz
android_sdk_install_location: /opt

android_dependency_packages:
  - expect
  - libstdc++
  - mesa-libGL-devel
  - ncurses-libs
  - zlib

android_sdk_update_path: true

android_sdk_base_buildtools_version: 29.0.2

android_sdk_tools_to_install:
      - "build-tools-{{ android_sdk_base_buildtools_version }}"
      - build-tools-29.0.2
      - platform-tools
      - tools
      - extra-android-support
      - extra-google-m2repository
      - extra-android-m2repository
android_sdks_to_install:
      - android-29
      - android-28
      - android-27
      - android-26
      - android-25
      - android-24